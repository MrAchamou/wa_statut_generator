
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Content Masterclass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: block;
            margin: 30px auto;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-section {
            margin-top: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #28a745;
        }

        .preview-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            min-height: 200px;
            border: 2px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: #667eea;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Social Content Masterclass</h1>
            <p>G√©n√©rateur de contenu social avec effets sp√©ciaux</p>
        </div>

        <form id="contentForm">
            <div class="form-section">
                <h3>üì± Configuration de base</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="platform">Plateforme :</label>
                        <select id="platform" name="platform" required>
                            <option value="">Choisir une plateforme</option>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                            <option value="tiktok">TikTok</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="scenario">Sc√©nario :</label>
                        <select id="scenario" name="scenario" required>
                            <option value="">Choisir un sc√©nario</option>
                            <option value="basic">Basique</option>
                            <option value="promotion">Promotion</option>
                            <option value="event">√âv√©nement</option>
                            <option value="product">Produit</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="device">Appareil :</label>
                        <select id="device" name="device">
                            <option value="mobile">Mobile</option>
                            <option value="desktop">Desktop</option>
                            <option value="tablet">Tablette</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mood">Ambiance :</label>
                        <select id="mood" name="mood">
                            <option value="professional">Professionnel</option>
                            <option value="casual">D√©contract√©</option>
                            <option value="energetic">√ânergique</option>
                            <option value="elegant">√âl√©gant</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>üìù Contenu</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Titre :</label>
                        <input type="text" id="title" name="title" placeholder="Votre titre accrocheur">
                    </div>
                    <div class="form-group">
                        <label for="shopName">Nom du commerce :</label>
                        <input type="text" id="shopName" name="shopName" placeholder="Nom de votre entreprise">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="4" placeholder="Votre message principal"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cta">Call-to-Action :</label>
                        <input type="text" id="cta" name="cta" placeholder="Appel √† l'action">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact :</label>
                        <input type="text" id="contact" name="contact" placeholder="T√©l√©phone ou email">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>‚ú® Effets sp√©ciaux</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="titleEffect">Effet du titre :</label>
                        <select id="titleEffect" name="titleEffect">
                            <option value="">Aucun effet</option>
                            <option value="crystalgrow">Crystal Grow</option>
                            <option value="neonpulse">Neon Pulse</option>
                            <option value="typewriter">Typewriter</option>
                            <option value="breathing">Breathing</option>
                            <option value="hologram">Hologram</option>
                            <option value="glitch">Glitch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="messageEffect">Effet du message :</label>
                        <select id="messageEffect" name="messageEffect">
                            <option value="">Aucun effet</option>
                            <option value="crystalgrow">Crystal Grow</option>
                            <option value="neonpulse">Neon Pulse</option>
                            <option value="typewriter">Typewriter</option>
                            <option value="breathing">Breathing</option>
                            <option value="hologram">Hologram</option>
                            <option value="glitch">Glitch</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="imageEffect">Effet d'image :</label>
                        <select id="imageEffect" name="imageEffect">
                            <option value="">Aucun effet</option>
                            <option value="pulse">Pulse</option>
                            <option value="rotate">Rotate</option>
                            <option value="crystal-shatter">Crystal Shatter</option>
                            <option value="liquid-morph">Liquid Morph</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                üöÄ G√©n√©rer le contenu
            </button>
        </form>

        <div class="preview-section" id="previewSection" style="display: none;">
            <h3>üëÅÔ∏è Aper√ßu du contenu g√©n√©r√©</h3>
            <div class="preview-content" id="previewContent">
                Votre contenu appara√Ætra ici...
            </div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const API_BASE = '';
        
        document.getElementById('contentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const generateBtn = document.getElementById('generateBtn');
            const messageDiv = document.getElementById('message');
            const previewSection = document.getElementById('previewSection');
            const previewContent = document.getElementById('previewContent');
            
            // Pr√©parer les donn√©es
            const data = {
                platform: formData.get('platform'),
                scenario: formData.get('scenario'),
                device: formData.get('device') || 'mobile',
                format: 'html',
                mood: formData.get('mood') || 'professional',
                content: {
                    title: formData.get('title') || '',
                    message: formData.get('message') || '',
                    cta: formData.get('cta') || '',
                    contact: formData.get('contact') || '',
                    shopName: formData.get('shopName') || ''
                },
                effects: {
                    title: formData.get('titleEffect') || '',
                    message: formData.get('messageEffect') || '',
                    image: formData.get('imageEffect') || ''
                }
            };
            
            // √âtat de chargement
            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ G√©n√©ration en cours...';
            messageDiv.innerHTML = '';
            previewContent.innerHTML = '<div class="loading">üîÑ G√©n√©ration du contenu...</div>';
            previewSection.style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = `<div class="success">‚úÖ Contenu g√©n√©r√© avec succ√®s !</div>`;
                    previewContent.innerHTML = result.content || result.html || '<p>Contenu g√©n√©r√©</p>';
                } else {
                    throw new Error(result.error || 'Erreur lors de la g√©n√©ration');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                messageDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
                previewContent.innerHTML = '<div style="color: #dc3545;">Erreur lors de la g√©n√©ration du contenu</div>';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üöÄ G√©n√©rer le contenu';
            }
        });

        // Charger les effets et sc√©narios disponibles au d√©marrage
        async function loadOptions() {
            try {
                // Charger les effets
                const effectsResponse = await fetch(`${API_BASE}/api/effects`);
                if (effectsResponse.ok) {
                    const effects = await effectsResponse.json();
                    console.log('Effets disponibles:', effects);
                }
                
                // Charger les sc√©narios
                const scenariosResponse = await fetch(`${API_BASE}/api/scenarios`);
                if (scenariosResponse.ok) {
                    const scenarios = await scenariosResponse.json();
                    console.log('Sc√©narios disponibles:', scenarios);
                }
            } catch (error) {
                console.log('Chargement des options:', error.message);
            }
        }
        
        // Charger les options au d√©marrage
        loadOptions();
    </script>
</body>
</html>
