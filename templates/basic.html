<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .status-container {
            width: 100%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .content-element {
            transition: all 0.3s ease;
        }

        .content-title {
            font-size: 1.8rem;
            font-weight: 800;
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .content-message {
            text-align: center;
            font-size: 1rem;
            line-height: 1.4;
            color: #666;
            margin-bottom: 15px;
        }

        .content-cta {
            text-align: center;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .content-contact {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        {{EFFECT_STYLES}}
    </style>
</head>
<body>
    <div class="status-container">
        <div class="content-grid">
            <div class="content-element content-title">{{title}}</div>
            <div class="content-element content-message">{{message}}</div>
            <button class="content-element content-cta">{{cta}}</button>
            <div class="content-element content-contact">{{contact}}</div>
        </div>
    </div>
</body>
</html>
