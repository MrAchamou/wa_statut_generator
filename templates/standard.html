
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .status-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .content-grid {
            display: grid;
            grid-template-areas: 
                "title title"
                "logo content"
                "cta cta"
                "contact contact";
            grid-template-columns: 80px 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 20px;
            padding: 25px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .content-element {
            position: relative;
            z-index: 5;
            transition: all 0.3s ease;
        }

        .content-title {
            grid-area: title;
            font-size: 2rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content-logo {
            grid-area: logo;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .content-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .content-message {
            grid-area: content;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.5;
            color: rgba(255,255,255,0.95);
            display: flex;
            align-items: center;
        }

        .content-cta {
            grid-area: cta;
            text-align: center;
            padding: 15px 25px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 30px;
            font-weight: bold;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .content-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .content-contact {
            grid-area: contact;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            font-style: italic;
        }

        {{EFFECT_STYLES}}
    </style>
</head>
<body>
    <div class="status-container">
        <div class="content-grid">
            <div class="content-element content-title">{{title}}</div>
            <div class="content-element content-logo">
                {{#if logo}}
                    <img src="{{logo}}" alt="Logo" />
                {{else}}
                    {{shopName.[0] || "üè™"}}
                {{/if}}
            </div>
            <div class="content-element content-message">{{message}}</div>
            <button class="content-element content-cta">{{cta}}</button>
            <div class="content-element content-contact">{{contact}}</div>
        </div>
    </div>
</body>
</html>
