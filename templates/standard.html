
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statut Standard - Social Content Masterclass</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
        }

        .device-frame {
            position: relative;
            border-radius: 25px;
            padding: 20px;
            border: 3px solid #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            margin: 20px auto;
        }

        .device-screen {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .format-9-16 { width: 280px; height: 498px; }
        .format-1-1 { width: 350px; height: 350px; }
        .format-16-9 { width: 480px; height: 270px; }
        .format-4-5 { width: 320px; height: 400px; }

        .content-layout {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-areas: 
                "header header"
                "logo title"
                "content content"
                "cta cta"
                "footer footer";
            grid-template-rows: auto 1fr auto auto auto;
            gap: 20px;
            padding: 25px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .content-element {
            position: relative;
            z-index: 5;
            transition: all 0.3s ease;
        }

        .content-title {
            grid-area: title;
            font-size: 2rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content-main {
            grid-area: content;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.5;
            color: rgba(255,255,255,0.95);
        }

        .content-cta {
            grid-area: cta;
            text-align: center;
            padding: 15px 25px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 30px;
            font-weight: bold;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }

        {{EFFECT_STYLES}}
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="device-screen">
            <div class="content-layout">
                <div class="content-logo content-element" id="content-logo">
                    {{logo}}
                </div>
                
                <div class="content-title content-element" id="content-title">
                    {{title}}
                </div>
                
                <div class="content-main content-element" id="content-main">
                    {{message}}
                </div>
                
                <div class="content-cta content-element" id="content-cta">
                    {{cta}}
                </div>
                
                <div class="content-footer content-element" id="content-footer">
                    {{footer}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
